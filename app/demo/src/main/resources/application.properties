spring.application.name=demo
#configuracion de la base de datos
spring.datasource.url=jdbc:postgresql://localhost:5432/TaxoKeyData
spring.datasource.username=luisfor
spring.datasource.password=100%intLuisF
spring.datasource.driver-class-name=org.postgresql.Driver

#pool de conexiones
spring.datasource.hikari.maximum-pool-size=10    
# Máximo de conexiones en el pool
spring.datasource.hikari.minimum-idle=2          
#Mínimo de conexiones inactivas
spring.datasource.hikari.idle-timeout=30000      
# Tiempo antes de cerrar conexiones inactivas (30 seg)
spring.datasource.hikari.max-lifetime=600000     
# Tiempo máximo de vida de una conexión (10 min)
spring.datasource.hikari.connection-timeout=30000
# Tiempo máximo de espera para una conexión (30 seg)

#Configure the Connection whith postgresql
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update  
# Puede ser: none, validate, update, create, create-drop
spring.jpa.show-sql=true               
# Muestra las consultas SQL en la consola
spring.jpa.properties.hibernate.format_sql=true  
# Formatea la salida del SQL